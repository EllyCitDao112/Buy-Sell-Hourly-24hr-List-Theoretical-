<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binance Live Order Book & 24h Stats</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f0f0f0; }
        .buy { background-color: #d4f8d4; color: green; font-weight: bold; }
        .sell { background-color: #f8d4d4; color: red; font-weight: bold; }
        .hold { background-color: #f0f0f0; color: gray; font-weight: bold; }
        .positive { color: green; }
        .negative { color: red; }
        caption { font-size: 1.2em; margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Live Binance Order Book Trading Signals</h1>
    <p id="lastUpdated">Last updated: never</p>

    <table id="tradingTable">
        <caption>Hourly Buy/Sell Recommendations with 24h Stats</caption>
        <thead>
            <tr>
                <th>Hour (UTC)</th>
                <th>Asset</th>
                <th>Current Price</th>
                <th>24h Change</th>
                <th>24h High Price</th>
                <th>24h Low Price</th>
                <th>Buy Support</th>
                <th>Buy Resistance</th>
                <th>Sell Support</th>
                <th>Sell Resistance</th>
                <th>24h Volume</th>
                <th>Alligator Signal</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data updates every 15 minutes -->
        </tbody>
    </table>

    <script>
        const assets = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT", "XRPUSDT", "ADAUSDT", "DOGEUSDT", "DOTUSDT", "MATICUSDT"];

        async function fetchMarketData(symbol) {
            try {
                const [orderBookRes, tickerRes] = await Promise.all([
                    fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=10`),
                    fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`)
                ]);

                const orderBookData = await orderBookRes.json();
                const tickerData = await tickerRes.json();

                // Placeholder for Alligator Signal calculation
                const alligatorSignal = 'Hold'; // This should be replaced with actual calculation logic

                return {
                    symbol,
                    buySupport: parseFloat(orderBookData.bids[0][0]),
                    buyResistance: parseFloat(orderBookData.bids[9][0]),
                    sellSupport: parseFloat(orderBookData.asks[9][0]),
                    sellResistance: parseFloat(orderBookData.asks[0][0]),
                    currentPrice: parseFloat(tickerData.lastPrice),
                    priceChange: parseFloat(tickerData.priceChangePercent),
                    highPrice: parseFloat(tickerData.highPrice),
                    lowPrice: parseFloat(tickerData.lowPrice),
                    volume: parseFloat(tickerData.volume).toFixed(2),
                    alligatorSignal
                };
            } catch (error) {
                console.error(`Error fetching market data for ${symbol}:`, error);
                return null;
            }
        }

        async function updateTradingTable() {
            const tbody = document.querySelector("#tradingTable tbody");
            tbody.innerHTML = "";

            const results = await Promise.all(assets.map(fetchMarketData));

            const currentHour = new Date().getUTCHours();
            results.forEach((data, index) => {
                if (!data) return;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${(currentHour + index) % 24}:00</td>
                    <td>${data.symbol.replace("USDT", "")}</td>
                    <td>$${data.currentPrice.toFixed(2)}</td>
                    <td class="${data.priceChange >= 0 ? 'positive' : 'negative'}">${data.priceChange.toFixed(2)}%</td>
                    <td>$${data.highPrice.toFixed(2)}</td>
                    <td>$${data.lowPrice.toFixed(2)}</td>
                    <td>$${data.buySupport.toFixed(2)}</td>
                    <td>$${data.buyResistance.toFixed(2)}</td>
                    <td>$${data.sellSupport.toFixed(2)}</td>
                    <td>$${data.sellResistance.toFixed(2)}</td>
                    <td>${data.volume}</td>
                    <td class="${data.alligatorSignal.toLowerCase()}">${data.alligatorSignal}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById("lastUpdated").textContent = "Last updated: " + new Date().toLocaleString();
        }

        updateTradingTable();
        setInterval(updateTradingTable, 900000);
    </script>
</body>
</html>
